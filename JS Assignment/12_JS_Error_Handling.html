<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Division By Zero</h1>
    <input type="number"  id="number" placeholder="Enter A Number">
    <input type="number"  id="divisor" placeholder="Enter Zero in THis case">
    <button onclick="  divideByZero();">click here to check if number divided by zero </button>
    <p id="output"></p>

<script>

function divideByZero(){
let num = document.getElementById("number").value;
let divisor = document.getElementById("divisor").value;
let output = document.getElementById("output");

     try {
                const result = num / divisor;
                if (!isFinite(result)) {
                    throw new Error("Cannot divide by zero!");
                }
                output.textContent = `Result: ${result}`;
            } catch (error) {
                output.textContent = `Error: ${error.message}`;
            }
            finally{

                setInterval(() => {
             location.reload();
         }, 5000);
            }
        }
        



</script>

</body>
</html>
