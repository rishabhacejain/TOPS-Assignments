<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            background-color: #2D69B3;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        .footer {
            background-color: #2D69B3;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        .column {

            color: black;
            text-align: center;
            padding: 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 20px;
            margin: 10px;
        }

        .col1 {
            background-color: #6DBF4D;
        }

        .col2 {
            background-color: #E87E30;
        }

        .col3 {
            background-color: #F7C400;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="row text-center my-3">
            <div class="col-md-4">
                <div class="column col1">Column 1</div>
            </div>
            <div class="col-md-4">
                <div class="column col2">Column 2</div>
            </div>
            <div class="col-md-4">
                <div class="column col3">Column 3</div>
            </div>
        </div>

        <div class="footer">Footer</div>
    </div>


</body>

</html>
